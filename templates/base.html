{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inclusive Map{% endblock %}</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/main_css.css' %}" />
    <link rel="stylesheet" href="{% static 'css/reviews.css' %}" />
    <link rel="stylesheet" href="{% static 'css/route.css' %}" />
</head>
<body>
    <div class="top-bar">
        <div class="green-line"></div>         
        <div class="logo" onclick="window.location.href='{% url 'index' %}'">Main</div>
        
        <div class="nav-links">
            <button>FIND PLACES</button>
            <button onclick="window.location.href='{% url 'route_page' %}'">ROUTES</button>
            <button onclick="window.location.href='{% url 'reviews' %}'">REVIEWS</button>
            <button onclick="window.location.href='{% url 'register' %}'">SIGN UP</button>
        </div>
    </div>

    <!-- Content block -->
    {% block content %}{% endblock %}

    <!-- Page-specific JS -->
    {% if request.path == '/routes/' %}
    <script src="{% static 'js/route_map.js' %}"></script>
    {% elif request.path == '/reviews/' %}
    <script src="{% static 'js/reviews.js' %}"></script>
    {% else %}
    <script src="{% static 'js/main_js.js' %}"></script>
    {% endif %}
    
</body>
</html>
